<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="blog/header :: header"></div>
<body>
<div th:replace="blog/header :: navbar"></div>


<!-- weather -->
<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">Weather Information</h2>
            <form th:action="@{/}" th:method="get">
                <div class="input-group mb-3">
                    <input type="text" id="city" name="city" class="form-control" th:value="${selectedCity}" placeholder="Enter City" />
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </div>
            </form>
            <div th:if="${weather != null}">
                <p class="mb-1" th:text="'City: ' + ${weather.city}" />
                <p class="mb-1" th:text="'Temperature: ' + ${weather.temperature} + ' C'" />
                <!-- Add more weather information as needed -->
            </div>
        </div>
    </div>
</div>



<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <div th:each="post: ${postsResponse}">
            <!-- Post preview-->
            <div class="post-preview">
                <a th:href=@{/post/{postUrl}(postUrl=${post.url})}>
                    <h2 th:text="${post.title}"></h2>
                    <h5 th:utext="${post.shortDescription}"></h5>
                </a>
                <p class="post-meta">
                    <strong th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}">
                    </strong>
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
            <!-- Pager-->
        </div>
        </div>
    </div>
</div>
<!-- Footer-->
<div th:replace="blog/footer :: footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
