<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
>
<div th:replace="admin/header :: header">

</div>
<body>
<div th:replace="admin/header :: navbar">
</div>
<div class="container">
  <div class="row">
    <h1>List of Comments</h1>
  </div>
  <br />
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
    <th style="width:10%">#</th>
    <th style="width:20%">Email</th>
    <th style="width:30%">Comment</th>
    <th style="width:20%">Comment Created On</th>
    <th style="width:20%">Actions</th>
    </thead>
    <tbody>
    <tr th:each = "comment, iterStat : ${comments}">
      <td th:text="${iterStat.count}">1</td>
      <td th:text="${comment.email}">Email</td>
      <td th:text="${comment.content}">Content</td>
      <td th:text="${#temporals.format(comment.createdOn,'dd MMMM yyyy')}">Created On</td>
      <td>
        <a th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<br /> <br />
<br />
<br />

<div th:replace="admin/footer :: footer">
</div>
</body>
</html>
